<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register page</title>
  </head>
  <body>
    <div
      class="h-screen bg-cover"
      style="background-image: url('./glass-morphism.jpg')"
    >
      <div class="h-screen bg-black/20 flex justify-center items-center">
        <div class="w-full sm:flex justify-center items-center">
          <!-- First div -->
          <div class="w-full sm:w-[40%] text-white">
            <h1 class="text-4xl font-bold text-center py-10 sm:py-0">
              Glass Morphism Effect
            </h1>
          </div>
          <!-- Second div -->
          <div class="w-full sm:w-[60%] text-white flex justify-center">
            <div
              class="bg-black px-5 bg-opacity-10 border-2 border-white/30 backdrop-blur-sm w-full max-w-sm max-h-sm z-50 text-black/40 rounded-2xl shadow-2xl mx-2 sm:mx-0"
            >
              <form action="">
                <div class="my-10">
                  <input
                    autocomplete="off"
                    required
                    type="text"
                    placeholder="username"
                    name="Email"
                    id=""
                    class="w-full focus:outline-none bg-transparent text-lg tracking-wide border-2 rounded-lg px-2 py-1.5 border-white/40 text-white"
                  />
                </div>
                <div class="my-10">
                  <input
                    autocomplete="off"
                    required
                    type="text"
                    placeholder="email"
                    name="Email"
                    id=""
                    class="w-full focus:outline-none bg-transparent text-lg tracking-wide border-2 rounded-lg px-2 py-1.5 border-white/40 text-white"
                  />
                </div>
                <div class="my-10">
                  <input
                    autocomplete="off"
                    required
                    type="password"
                    placeholder="password"
                    name="password"
                    id=""
                    class="w-full focus:outline-none bg-transparent text-lg tracking-wide border-2 rounded-lg px-2 py-1.5 border-white/40 text-white"
                  />
                </div>
                <div class="text-center mb-8">
                  <button
                    class="bg-black bg-opacity-50 hover:bg-opacity-60 text-white/50 hover:text-white/80 font-semibold py-1.5 px-6 rounded-full"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
